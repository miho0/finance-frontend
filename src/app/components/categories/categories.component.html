<table mat-table [dataSource]="allCategories" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>

  <ng-container matColumnDef="percentage">
    <th mat-header-cell *matHeaderCellDef> Percentage </th>
    <td mat-cell *matCellDef="let element"> {{element.percentage}} </td>
  </ng-container>

  <ng-container matColumnDef="numTransactions">
    <th mat-header-cell *matHeaderCellDef> Number of transactions </th>
    <td mat-cell *matCellDef="let element"> {{element.numTransactions}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="deleteCategory(element, $event)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToCategory(row)" class="table-row"></tr>
</table>

<button mat-raised-button routerLink="/category/add">Add category</button>
